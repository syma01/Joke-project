<h4>Your joke of the day.</h4>
<p>A man is talking to God.<br>
      Man: God, how long is a million years?<br>
      God: To me, it’s about a minute.<br>
      Man: How much is a million dollars?<br>
      God: To me it’s a penny.<br>
      Man: God, may I have a penny?<br>
      God: Wait a minute. </p>
